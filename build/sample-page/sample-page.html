<!DOCTYPE html>
<html lang="ru"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<base href="../">
		<title>Sample page</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<div class="page">
			<button class="debugGrid-btn debugGrid-btn__create" onclick="debugGridCreate()"></button>
			<button class="debugGrid-btn debugGrid-btn__remove debugGrid-btn__hidden" onclick="debugGridRemove()"></button>
			<div class="debugGrid debugGrid__z-index-negative"></div>
			<header class="header">
				<div class="wrapper">
					<div class="header-wrapper">
						<div class="left">
							<div class="logo"><a href="../">
									<div class="page__img"><img src="assets/img/logo.svg" alt=""></div></a></div>
							<div class="price"><a class="page__text" href="#">Услуги и цены</a></div>
							<div class="delivery"><a class="page__text" href="#">Доставка</a></div>

							<div class="contacts"><a class="page__text" href="#">Контакты</a></div>
						</div>
						<div class="right"><a class="page__text" href="tel: +7 (999) 999-99-99">8 (999) 999-99-99</a></div>
					</div>
				</div>
			</header>
			<section class="sample-page">
				<div class="wrapper">
					<div class="sample-page-content">
						<div>Sample Page</div>
					</div>
				</div>
			</section>
		</div>
		<script src="js/debug-grid-create.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script src="js/main.js"></script>
